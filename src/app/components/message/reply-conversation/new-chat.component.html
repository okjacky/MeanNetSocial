<div style="width: 100%;  border: 1px solid gray;" fxLayout="column" fxLayoutGap="3%" >
  <div style="width: 100%; padding: 15px;"  fxLayout="row" fxLayoutGap="3%" fxLayoutAlign="space-between">

    <h3>ChatRoom : <span>{{currentUser.nom}}</span> et  <span>{{chatWith}}</span></h3>

  </div>
  <mat-divider></mat-divider>
  <!---------------------display Msg--------------------->
  <div  fxLayout="column" fxLayoutGap="3%" style="overflow: auto; height: 200px; padding: 15px;">
    <div fxLayout="row" fxLayoutGap="3%" fxLayoutAlign="start start" *ngFor="let msg of messagesList[0]">
      <span>
        <ngx-avatar
          mat-card-avatar
          name={{msg.author.nom}}
          src={{msg.author.image}}
          value="28%"
          size="35" [round]="true">
        </ngx-avatar>
      </span>
      <div fxLayout="column">
        <b>{{msg.author.nom}} -- {{msg.author.prenom}}</b>
        <p>
          {{msg.body}}
        </p>
        <mat-divider></mat-divider>
      </div>

    </div>
  </div>
  <!-----------------------Textarea----------------------->
  <div style="padding: 15px; ">
    <mat-divider></mat-divider>
    <form [formGroup]="chatMessageForm" >
      <mat-form-field style="width: 100%">
        <textarea matInput placeholder="RÃ©diger un message ..."
                  formControlName="content"
                  cdkTextareaAutosize
                  cdkAutosizeMaxRows="5"
                  #autosize="cdkTextareaAutosize">
        </textarea>
        <button color="primary"
                matSuffix mat-raised-button
                [disabled]="chatMessageForm.invalid"
                (click)="onNewConversation()">
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </div>

</div>
